baseURL: "https://jagritblogs.netlify.app"
languageCode: en-us
title: Blogger.exe
theme: PaperMod

params:
  author: Me
  defaultTheme: auto
  disableThemeToggle: false

  ShowShareButtons: true
  ShareButtons: ["twitter","whatsapp","reddit","linkedin"]
  
  profileMode:
      enabled: true
      title: "Hello There, General Kenobi!"
      subtitle: "Welcome to my blog! Hope you enjoy your stay here ðŸ’–"
      imageUrl: img/logo.png
      imageWidth: 200
      imageHeight: 200
      imageTitle: my image
      buttons:
       - name: Blogs
         url: blogs
       - name: Source Code
         url: https://github.com/TheCoderSimp/Blogger.exe  
        
  socialIcons:
      - name: instagram
        url: https://instagram.com/jagrit.weeb
      - name: github
        url: https://github.com/thecodersimp
      - name: twitter
        url: https://twitter.com/thegamingsimpm1  
      - name: twitch
        url: https://twitch.tv/thegamersimp    
      - name: youtube
        url: https://www.youtube.com/channel/UCWWCpQfRnRkM5GINi5tqQbA
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
    main:
        - identifier: source_code
          name: Soruce Code
          url: https://github.com/TheCoderSimp/Blogger.exe
          weight: 30
        - identifier: search
          name: Search
          url: search
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20  
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 30
